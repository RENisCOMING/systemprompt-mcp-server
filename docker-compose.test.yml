version: '3.8'

services:
  mcp-server-test:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.test
    environment:
      - NODE_ENV=test
      - TEST_MODE=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped